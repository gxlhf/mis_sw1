<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>多重查询</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style media="screen">
        body {
            font-family: sans-serif;
        }

        ._left-title {
            width: 85px;
            padding-left: 12px;
            line-height: 39px;
            background: #f3f3f3;
        }
        ._first-item {
            padding-left: 40px;
        }
        ._first-input {
            padding-left: 20px;
        }
        ._first-select {
            margin-left: 20px;
        }
        .row {
            margin-bottom: 30px;
        }
        ._first-form {
            border-top: 1px solid #DDD;
        }
        .form,
        .form-inline {
            border-bottom: 1px solid #DDD;
            border-left: 1px solid #DDD;
            border-right: 1px solid #DDD;
            height: 40.5px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="form _first-form" role="form">
                    <div class="form-group">
                        <label class="_left-title">性别</label>

                        <label class="radio-inline _first-item">
                                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option0" checked> 不限
                      	</label>
                        <label class="radio-inline">
                             <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1"> 男
                         </label>
                        <label class="radio-inline">
                             <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 女
                         </label>
                    </div>
                </form>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="_left-title">年龄段</label>
                        <div class="input-group input-group-sm _first-input">
                            <span class="input-group-addon">从</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="input-group-addon">到</span>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </form>

                <form class="form" role="form">
                    <div class="form-group">
                        <label class="_left-title">科室 </label>
                        <label class="checkbox-inline _first-item">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 不限
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 内科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 外科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 妇产科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 儿科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 眼科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 耳鼻喉科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 口腔科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 皮肤科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 预防保健科
                             </label>
                        <label class="checkbox-inline">
                                 <input type="checkbox" id="inlineCheckbox1" value="option1"> 神经内科
                             </label>
                    </div>
                </form>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="_left-title">检查指标</label>
                        <select class="form-control  input-sm _first-select">
                                 <option>不限</option>
                                 <option>DR/CR</option>
                                 <option>黑白超</option>
                                 <option>内镜</option>
                                 <option>介入</option>
                                 <option>MRI</option>
                                 <option>彩超</option>
                                 <option>三维CT</option>
                                 <option>病理</option>
                                 <option>心电图</option>
                                 <option>DSA</option>
                                 <option>SPECT</option>
                                 <option>心彩超</option>
                                 <option>造影</option>
                                 <option>核医学</option>
                                 <option>普急CT</option>
                             </select>
                    </div>
                </form>

                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="_left-title">检验指标</label>
                        <select class="form-control  input-sm _first-select">
                                 <option>不限</option>
                                 <option>血常规</option>
                                 <option>RET</option>
                                 <option>E4A</option>
                                 <option>CO2CP</option>
                                 <option>肝病酶类检验</option>
                                 <option>肝肾功能测定</option>
                                 <option>血脂全套</option>
                                 <option>葡萄糖测定</option>
                                 <option>大便常规</option>
                                 <option>OB</option>
                                 <option>尿常规</option>
                                 <option>HBV-DNA</option>
                                 <option>凝血四项</option>
                                 <option>13碳尿素呼气检验</option>
                                 <option>血清蛋白酶原测定</option>
                             </select>
                        <select class="form-control input-sm">
                                 <option>不限</option>
                                 <option>白细胞</option>
                                 <option>血红蛋白</option>
                                 <option>红细胞压积</option>
                                 <option>血小板</option>
                                 <option>单核细胞绝对值</option>
                                 <option>红细胞</option>
                                 <option>平均红细胞体积</option>
                                 <option>平均红细胞血红蛋白含量</option>
                                 <option>平均红细胞血红蛋白浓度</option>
                                 <option>中性粒细胞百分比</option>
                                 <option>淋巴细胞百分比</option>
                             </select>

                        <div class="input-group input-group-sm _first-item">
                            <span class="input-group-addon">从</span>
                            <input type="text" class="form-control" placeholder="">
                            <span class="input-group-addon">到</span>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <td>姓名</td>
                                <td>性别</td>
                                <td>临床诊断</td>
                                <td>影像ID</td>
                                <td>住院号</td>
                                <td>住院次数</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>王大锤</td>
                                <td>男</td>
                                <td>脑残</td>
                                <td>54438</td>
                                <td>2B</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>李狗蛋</td>
                                <td>男</td>
                                <td>脑残</td>
                                <td>54439</td>
                                <td>2C</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>王妮美</td>
                                <td>女</td>
                                <td>脑残</td>
                                <td>54440</td>
                                <td>2D</td>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
