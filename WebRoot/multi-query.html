<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>多重查询</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/non-responsive.css">
    <link rel="stylesheet" href="css/multi-query.css">
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="css/bootstrap.min.css"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="div-searchInfo">
                <form method="get">
                    <div class="form-inline _first-form" role="form">
                        <div class="form-group">
                            <label class="_left-title" for="multi-query-id">住院号</label>
                            <div class="input-group input-group-sm _first-input">
                                <input type="text" name="patientID" class="search-input form-control _single-input"
                                       id="multi-query-id">
                            </div>
                        </div>
                    </div>

                    <div class="form-inline" role="form">
                        <div class="form-group">
                            <label class="_left-title" for="multi-query-name">姓名</label>
                            <div class="input-group input-group-sm _first-input">
                                <input type="text" name="name" class="search-input form-control _single-input"
                                       id="multi-query-name">
                            </div>
                        </div>
                    </div>

                    <div class="form" role="form">
                        <div class="form-group">
                            <label class="_left-title">性别</label>

                            <label class="radio-inline _first-item">
                                <input type="radio" name="sex" value="unlimited"> 不限
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="male"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="female"> 女
                            </label>
                        </div>
                    </div>

                    <div class="form-inline" role="form">
                        <div class="form-group">
                            <label class="_left-title">检查指标</label>
                            <select class="form-control  input-sm _first-select">
                                <option>不限</option>
                                <option>{{searchInfo.examType}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-inline" role="form">
                        <div class="form-group">
                            <label class="_left-title">检验指标</label>
                            <select class="form-control  input-sm _first-select">
                                <option>不限</option>
                                <option>{{searchInfo.labName}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="_button-row col-xs-12">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <input type="submit" name="search" value="查询" class="btn btn-success btn-sm btn-block">
                        </div>
                        <div class="col-xs-4"></div>
                    </div>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive">
                    <table id="tb-searchRecord" class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <td>住院号</td>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>出生日期</td>
                            <td>详情</td>
                        </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>{{tableContent.patientID}}</td>
                                <td>{{tableContent.name}}</td>
                                <td>{{tableContent.sex}}</td>
                                <td>{{tableContent.birthday}}</td>
                                <td>
                                    <a href="">患者详情</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/multi-query.js"></script>
</body>

</html>
