        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form" role="form">
                        <div class="form-group">
                            <label>性别</label>
                            <label class="checkbox-inline">
                                <input type="radio" name="optionsRadiosinline" value="option0" checked> 不限
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="optionsRadiosinline" value="option1"> 男
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="optionsRadiosinline"  value="option2"> 女
                            </label>
                        </div>
                    </form>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>年龄段</label>
                            <input type="text" class="form-control" placeholder="从多少岁">
                            -
                            <input type="text" class="form-control" placeholder="到多少岁">
                        </div>
                    </form>
                    <br>
                    <form class="form" role="form" id="form-departments">
                        <div class="form-group">
                            <label>科室 </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="cb-all" value="option1"> 不限
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 内科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 外科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 妇产科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 儿科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 眼科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 耳鼻喉科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 口腔科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 皮肤科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 预防保健科
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="option1"> 神经内科
                            </label>
                        </div>
                    </form>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>检查指标</label>
                            <select class="form-control">
                                <option>不限</option>
                                <option>DR/CR</option>
                                <option>黑白超</option>
                                <option>内镜</option>
                                <option>介入</option>
                                <option>MRI</option>
                                <option>彩超</option>
                                <option>三维CT</option>
                                <option>病理</option>
                                <option>心电图</option>
                                <option>DSA</option>
                                <option>SPECT</option>
                                <option>心彩超</option>
                                <option>造影</option>
                                <option>核医学</option>
                                <option>普急CT</option>
                            </select>
                        </div>
                    </form>
                    <br>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>检验指标</label>
                            <select class="form-control">
                                <option>不限</option>
                                <option>血常规</option>
                                <option>RET</option>
                                <option>E4A</option>
                                <option>CO2CP</option>
                                <option>肝病酶类检验</option>
                                <option>肝肾功能测定</option>
                                <option>血脂全套</option>
                                <option>葡萄糖测定</option>
                                <option>大便常规</option>
                                <option>OB</option>
                                <option>尿常规</option>
                                <option>HBV-DNA</option>
                                <option>凝血四项</option>
                                <option>13碳尿素呼气检验</option>
                                <option>血清蛋白酶原测定</option>
                            </select>
                            <select class="form-control">
                                <option>不限</option>
                                <option>白细胞</option>
                                <option>血红蛋白</option>
                                <option>红细胞压积</option>
                                <option>血小板</option>
                                <option>单核细胞绝对值</option>
                                <option>红细胞</option>
                                <option>平均红细胞体积</option>
                                <option>平均红细胞血红蛋白含量</option>
                                <option>平均红细胞血红蛋白浓度</option>
                                <option>中性粒细胞百分比</option>
                                <option>淋巴细胞百分比</option>
                            </select>

                            <input type="text" class="form-control" id="name">
                            -
                            <input type="text" class="form-control" id="name">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-default">查询</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <td>姓名</td>
                                    <td>性别</td>
                                    <td>临床诊断</td>
                                    <td>影像ID</td>
                                    <td>住院号</td>

                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>王大锤</td>

                                    <td>54438</td>
                                    <td>2B</td>
                                    <td>2</td>
                                    <td><a href="">查看详情</a></td>
                                </tr>
                                <tr>
                                    <td>李狗蛋</td>
                                    <td>男</td>
                                    <td>脑残</td>
                                    <td>54439</td>
                                    <td>2C</td>
                                    <td>1</td>
                                    <td><a href="">查看详情</a></td>
                                </tr>
                                <tr>
                                    <td>王妮美</td>
                                    <td>女</td>
                                    <td>脑残</td>
                                    <td>54440</td>
                                    <td>2D</td>
                                    <td>1</td>
